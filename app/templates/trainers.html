{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
  <h1>Trainers</h1>

  <form class="mb-2">
    <h3>Add Trainer</h3>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="trainerFName">First Name</label>
        <input type="text" class="form-control" id="trainerFName" name="trainerFName">
      </div>
      <div class="form-group col-md-4">
        <label for="trainerLName">Last Name</label>
        <input type="text" class="form-control" id="trainerLName" name="trainerLName">
      </div>
      <div class="form-group col-md-4">
        <label for="trainerSpecialty">Specialty</label>
        <input type="text" class="form-control" id="trainerSpecialty" name="trainerSpecialty">
      </div>      
    </div>

    <div class="form-group">
      <label for="trainerShelterID">Add Shelter ID</label>
      <input type="number" class ="form-control" id="trainerShelterID" name="trainerShelterID">
    </div>

    <button type="submit" class="btn btn-primary" id="addTrainerBtn">Add Trainer</button>
  </form>

  <hr>
  
  <h3>List of Trainers</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Specialty</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Johnny</td>
        <td>Bards</td>
        <td>Dogs</td>
        <td><button>Update</button></td>
        <td><button>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock content %}
