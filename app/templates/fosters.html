{% extends "layout.html" %}
{% block content %}
<h1>Fosters</h1>

<form style="border: solid;">
    <h3>Add Foster</h3>
    
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="text" name="license_num" placeholder="Driver's License Number">
    <input type="text" name="foster_history" placeholder="Foster History">
    <fieldset>
        <legend>Address</legend>
        <input type="text" name="address-street" placeholder="Street">
        <input type="text" name="address-city" placeholder="City">
        <input type="text" name="address-state" placeholder="State">
        <input type="text" name="address-zip" placeholder="Zip Code">
    </fieldset>

  
    <input type="submit" name="add foster" value="Add Foster" id="add-foster-submit">
  </form>
  
  <h3>List of Fosters</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">License Number</th>
        <th scope="col">Phone</th>
        <th scope="col">Street Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Tom</td>
        <td>Richards</td>
        <td>123456</td>
        <td>123-456-7899</td>
        <td>123 Street</td>
        <td>Houston</td>
        <td>TX</td>
        <td>77001</td>
        <td><button>Update</button></td>
        <td><button>Delete</button></td>
      </tr>
    </tbody>
  </table>
{% endblock content %}
