{% extends "layout.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">NASD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/shelters/">Shelters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/animals/">Animals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/fosters/">Fosters</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/cages/">Cages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/trainers/">Trainers</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <h1>Cages</h1>
 
  <form class="mb-2" id="addCageForm" action="/cages/" method="post">
    <h3>Add Cage</h3>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cageShelterID">Shelter ID</label>
        <input type="number" class="form-control" id="cageShelterID" name="cageShelterID">
      </div>
      <div class="form-group col-md-6">
        <label for="cageLocation">Cage Location in Shelter</label>
        <input type="text" class="form-control" id="cageLocation" name="cageLocation">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="cageName">Cage Name</label>
        <input type="text" class="form-control" id="cageName" name="cageName">
      </div>
      <div class="form-group col-md-5">
        <label for="cageAnimalType">Animal Type</label>
        <input type="text" class="form-control" id="cageAnimalType" name="cageAnimalType">
      </div>
      <div class="form-group col-md-2">
        <label for="cageCapacity">Capacity</label>
        <input type="number" class="form-control" id="cageCapacity" name="cageCapacity">
      </div>
    </div>
      
    <button type="submit" class="btn btn-primary" id="addCageBtn">Add Cage</button>
    
  </form>
  <hr>
  <h3>List of Cages</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Shelter ID</th>
        <th scope="col">Cage Location in Shelter</th>
        <th scope="col">Cage Name</th>
        <th scope="col">Animal Type</th>
        <th scope="col">Capacity</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for cage in allCages%}
      <form method="post">
        <tr>
          <input type="hidden" name="cage_id" value="{{cage[0]}}">
          <td><input type="number" class="form-control" name="cageShelterID" value="{{cage[1]}}"></td>
          <td><input type="text" class="form-control" name="cageLocation" value="{{cage[2]}}"></td>
          <td><input type="text" class="form-control" name="cageName" value="{{cage[3]}}"></td>
          <td><input type="text" class="form-control" name="cageAnimalType" value="{{cage[4]}}"></td>
          <td><input type="number" class="form-control" name="cageCapacity" value="{{cage[5]}}"></td>
          <td><button type="submit" class="btn btn-primary" formaction="/cages/update/{{cage[0]}}">Update</button></td>
          <td><button type="submit" class="btn btn-primary" formaction="/cages/delete/{{cage[0]}}">Delete</button></td>
        </tr>
      </form>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock content %}
